<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aurababy Pr0xy - Galaxy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --nav-h: 48px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, sans-serif;
      background: #0a0e27;
      color: #f9fafb;
      overflow: hidden;
      position: relative;
    }

    /* Galaxy Background */
    .galaxy-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at top, #1e3a8a 0%, #0a0e27 50%, #050816 100%);
      z-index: 0;
    }

    /* Animated Stars */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Floating Planets */
    .planet {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      animation: float 20s infinite ease-in-out;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
      25% { transform: translateY(-20px) translateX(10px) rotate(90deg); }
      50% { transform: translateY(-10px) translateX(-10px) rotate(180deg); }
      75% { transform: translateY(-30px) translateX(5px) rotate(270deg); }
    }

    .planet-1 {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      top: 15%;
      left: 10%;
      animation-duration: 25s;
      z-index: 1;
    }

    .planet-2 {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
      top: 60%;
      right: 8%;
      animation-duration: 30s;
      animation-delay: -5s;
      z-index: 1;
    }

    .planet-3 {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
      top: 25%;
      right: 20%;
      animation-duration: 22s;
      animation-delay: -10s;
      z-index: 1;
    }

    .planet-4 {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
      bottom: 20%;
      left: 15%;
      animation-duration: 28s;
      animation-delay: -15s;
      z-index: 1;
    }

    /* Ring for planet 2 */
    .planet-2::before {
      content: '';
      position: absolute;
      width: 180px;
      height: 40px;
      border: 3px solid rgba(147, 197, 253, 0.4);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(75deg);
    }

    /* Top bar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--nav-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      border-bottom: 1px solid rgba(147, 197, 253, 0.2);
      background: rgba(10, 14, 39, 0.8);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .brand {
      font-size: 14px;
      font-weight: 600;
      color: #93c5fd;
    }

    .brand span {
      color: #60a5fa;
      font-weight: 400;
      font-size: 12px;
      margin-left: 6px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-pill {
      border: 1px solid rgba(147, 197, 253, 0.3);
      background: rgba(30, 58, 138, 0.4);
      color: #e0e7ff;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-pill:hover {
      background: rgba(30, 58, 138, 0.6);
      border-color: rgba(147, 197, 253, 0.5);
      box-shadow: 0 0 15px rgba(147, 197, 253, 0.3);
    }

    .btn-pill:active {
      transform: translateY(1px);
    }

    .btn-icon {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      font-size: 16px;
    }

    /* Center content */
    main {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: calc(var(--nav-h) + 12px) 12px 12px;
      z-index: 5;
    }

    #home {
      max-width: 520px;
      width: 100%;
      text-align: center;
    }

    .card {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 20px;
      border: 1px solid rgba(147, 197, 253, 0.3);
      padding: 20px 16px 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 60px rgba(59, 130, 246, 0.2);
    }

    .xmas-strip {
      font-size: 18px;
      margin-bottom: 10px;
      letter-spacing: 0.08em;
    }
    .xmas-strip span {
      margin: 0 4px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #93c5fd 0%, #60a5fa 50%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .sub {
      margin: 0 0 18px;
      font-size: 12px;
      color: #93c5fd;
    }

    .bar {
      display: flex;
      align-items: center;
      gap: 8px;
      border-radius: 999px;
      border: 1px solid rgba(147, 197, 253, 0.3);
      padding: 4px 4px 4px 12px;
      background: rgba(30, 58, 138, 0.3);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .bar:focus-within {
      border-color: rgba(147, 197, 253, 0.6);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
    }

    .prefix {
      font-size: 11px;
      color: #93c5fd;
      white-space: nowrap;
    }

    .prefix span:first-child {
      margin-right: 4px;
    }

    .bar-input {
      flex: 1 1 auto;
      min-width: 0;
    }

    #sj-form {
      margin: 0;
    }

    #sj-address {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: #e0e7ff;
      font: 13px/1.3 "Poppins", system-ui, sans-serif;
    }

    #sj-address::placeholder {
      color: #60a5fa;
    }

    .go-btn {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      transition: all 0.3s ease;
    }

    .go-btn:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }

    .go-btn:active {
      transform: translateY(1px);
    }

    .foot {
      margin-top: 10px;
      font-size: 11px;
      color: #60a5fa;
    }

    /* iframe surface */
    #sj-frame {
      position: fixed;
      top: var(--nav-h);
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: calc(100vh - var(--nav-h));
      border: none;
      display: none;
      background: #000;
      z-index: 9;
    }

    #sj-error,
    #sj-error-code {
      display: none;
    }

    .home-hidden {
      display: none;
    }

    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      .card { padding: 16px 12px 12px; }
      .planet-1, .planet-2, .planet-3, .planet-4 {
        transform: scale(0.7);
      }
    }
  </style>

  <script src="/scram/scramjet.all.js"></script>
  <script src="/baremux/index.js" defer></script>
  <script src="/epoxy/index.js" defer></script>
  <script src="https://unpkg.com/wisp-js/dist/wisp.min.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>

  <script>
    (function () {
      function prox(u) {
        try {
          return location.origin + "/scramjet/" + encodeURIComponent(u);
        } catch {
          return u;
        }
      }

      function normalizeInput(q) {
        q = (q || "").trim();
        if (!q) return "";
        const hasScheme = /^[a-z][a-z0-9+.-]*:\/\//i.test(q);
        const hasDot = q.includes(".");
        if (!hasScheme && !hasDot) {
          return "https://www.google.com/search?q=" + encodeURIComponent(q);
        }
        if (!hasScheme && hasDot) {
          return "https://" + q;
        }
        return q.replace(/^http:\/\//i, "https://");
      }

      function showHome() {
        const home = document.getElementById("home");
        const frame = document.getElementById("sj-frame");
        if (home) home.classList.remove("home-hidden");
        if (frame) {
          frame.removeAttribute("src");
          frame.style.display = "none";
        }
        const input = document.getElementById("sj-address");
        if (input) input.value = "";
      }

      function showFrame(url) {
        const home = document.getElementById("home");
        const frame = document.getElementById("sj-frame");
        if (home) home.classList.add("home-hidden");
        if (frame) {
          frame.src = prox(url);
          frame.style.display = "block";
        }
      }

      function go(raw) {
        const normalized = normalizeInput(raw || "");
        if (!normalized) return;
        const input = document.getElementById("sj-address");
        if (input) input.value = normalized;
        showFrame(normalized);
      }
      window.go = go;

      // Generate stars
      function createStars() {
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 200; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + '%';
          star.style.top = Math.random() * 100 + '%';
          star.style.animationDelay = Math.random() * 3 + 's';
          star.style.animationDuration = (Math.random() * 2 + 2) + 's';
          starsContainer.appendChild(star);
        }
      }

      window.addEventListener("DOMContentLoaded", function () {
        createStars();

        const form = document.getElementById("sj-form");
        const input = document.getElementById("sj-address");
        const homeBtn = document.getElementById("home-btn");

        if (form) {
          form.addEventListener("submit", function (e) {
            e.preventDefault();
            go(input && input.value);
          });
        }

        if (homeBtn) {
          homeBtn.addEventListener("click", function () {
            showHome();
          });
        }

        if (input) input.focus();
      });
    })();
  </script>
</head>
